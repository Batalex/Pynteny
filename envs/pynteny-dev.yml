name: pynteny-dev
channels:
  - defaults
  - bioconda
  - semidan.robaina
  - conda-forge
dependencies:
  - python >= 3.10
  - poetry >= 1.3
  - coverage
  - pip >= 22.3
  - hmmer >= 3.3
  - prodigal >= 2.6
  - pyfastx >=0.8
  - biopython >= 1.8
  - numpy
  - pandas
  - psutil >= 5.9
  - python-wget 
  - streamlit=1.16
  - streamlit-aggrid