{% set name = "pynteny" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/Robaina/Pynteny.git"

build:
  number: 10
  
  entry_points:
    - pynteny = pynteny.cli:main

requirements:

  build:
    - {{ compiler('c') }}
    - python

  host:
    - python
    - poetry

  run:
    - python
    - hmmer
    - prodigal
    - pyfastx
    - biopython
    - numpy
    - pandas
    - psutil
    - python-wget
    - streamlit
    - streamlit-aggrid

test:
  imports:
    - pynteny
    - pynteny.app
  commands:
    - pynteny --help

about:
  home: "http://github.com/robaina/Pynteny"
  license: Apache-2.0 license
  license_family: Apache
  license_file: 
  summary: "Multiple HMM - search via synteny structures in Python"
  doc_url: "https://robaina.github.io/Pynteny/"

extra:
  recipe-maintainers:
    - Robaina
